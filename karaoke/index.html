<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
	function setLyrics() {
		lyrics = new Array();
		lyrics[0] = "Oh, I could hide 'neath the wings </br> \
					Of the bluebird as she sings. </br> \
					The six o'clock alarm would never ring. </br>"; 
		lyrics[1] = "But it rings and I rise, </br> \
					Wipe the sleep out of my eyes. </br> \
					My shavin' razor's cold and it stings. </br>";
		lyrics[2] = "Cheer up, Sleepy Jean. </br> \
					Oh, what can it mean. </br> \
					To a daydream believer </br> \
					And a homecoming queen. </br>";
		lyrics[3] = "You once thought of me </br> \
					As a white knight on a steed. </br> \
					Now you know how happy I can be.</br>";
		lyrics[4] = "Oh, and our good times start and end </br> \
					Without dollar one to spend. </br> \
					But how much, baby, do we really need. </br>";
		lyrics[5] = "Cheer up, Sleepy Jean. </br> \
					Oh, what can it mean. </br> \
					To a daydream believer </br> \
					And a homecoming queen. </br> \
					[Repeat] </br>";
		lyrics[6] = "[Instrumental interlude] </br>";
		lyrics[7] = "Cheer up, Sleepy Jean. </br> \
					Oh, what can it mean. </br> \
					To a daydream believer </br> \
					And a homecoming queen. </br> \
					[Repeat and fade] </br>";
	}

	function modifyLyrics() {
		img = "'' ";
		caption = "''";

		if (music.currentTime <= 21 && music.currentTime > 0) {
			i = 0;
		}
		else if (music.currentTime <= 36 && music.currentTime > 21) {
			i = 1;
		}
		else if (music.currentTime <= 54 && music.currentTime > 36) {
			i = 2;
			img = "'sleepy_puppies.jpg' ";
			caption = "'Sleepy puppies'";
		}
		else if (music.currentTime <= 68 && music.currentTime > 54) {
			i = 3;
		}
		else if (music.currentTime <= 83 && music.currentTime > 68) {
			i = 4;
		}
		else if (music.currentTime <= 120 && music.currentTime > 83) {
			i = 5;
			img = "'princess_puppy.jpg' ";
			caption = "'Princess puppy'";
		}
		else if (music.currentTime <= 126 && music.currentTime > 120) {
			i = 6;
		}
		else {
			i = 7;
			img = "'kissing_puppies.jpg' ";
			caption = "'Kissing puppies'";
		}
		document.getElementById("lyrics").innerHTML = lyrics[i] + "<img src=" + img + "alt=" + caption + "/>";
	}
	setLyrics();
	var music = document.getElementById("music_video");
	music.addEventListener("timeupdate", modifyLyrics);

</script>
</body>
</html>
