<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8"/>
	<title>My News Feed</title>
	<!-- added https:// because kept on getting an error -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
	<script>
		
		function reload()
		{
			elem = $("div#news");
			output = "";

			for (key in localStorage) {
				var date = new Date(parseInt(key));
				output = "<p>" + date + " - " + localStorage[key] + "</p>\n" + output;
			}
			elem.html(output);
		}

		function store()
		{
			txt = $("#msg").val();
			localStorage[new Date().getTime()] = txt;
			reload();
		}

	</script>
</head>

<body>
	<h1>My News Feed</h1>
	<h3>My news update: <input type="text" id="msg" name="msg" size="30" onchange="store()" /></h3>
	<div id="news">News...</div>
</body>
</html>
